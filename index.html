<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>⚡ AI 股票分析儀表板（即時）</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
</head>
<body class="bg-gray-900 text-gray-100">
  <header class="p-4 bg-gray-800 border-b border-gray-700 space-y-2">
    <h1 class="text-xl font-semibold">⚡ AI 股票分析儀表板（即時股價）</h1>
    <p class="text-sm opacity-70">台股只輸入數字（自動加 .TW），美股直接代號（如 AAPL）。</p>
    <div class="flex gap-2">
      <input id="symbol" class="flex-1 px-3 py-2 rounded bg-gray-700 border border-gray-600" placeholder="例：2330 或 AAPL"/>
      <button id="fetchBtn" class="bg-indigo-600 px-3 py-2 rounded hover:bg-indigo-500">開始分析</button>
    </div>
    <div id="status" class="text-xs opacity-70">就緒</div>
  </header>

  <main class="p-4 space-y-4">
    <section class="card">
      <div class="card-title text-lg mb-2">即時價格資訊</div>
      <p id="priceInfo" class="text-2xl font-bold">—</p>
      <p id="updateTime" class="text-sm opacity-70">—</p>
    </section>

    <section class="card">
      <div class="card-title text-lg mb-2">價格走勢圖（近 3 個月）</div>
      <canvas id="priceChart" height="220"></canvas>
    </section>

    <section class="card">
      <div class="card-title text-lg mb-2">AI 分析建議</div>
      <pre id="aiAdvice" class="whitespace-pre-wrap text-sm">—</pre>
      <div class="text-xs opacity-60 mt-2">未設定代理時會顯示規則版建議。</div>
    </section>
  </main>

  <footer class="p-4 text-xs text-center opacity-60 border-t border-gray-700">
    © 2025 Demo
  </footer>

  <style>
    .card { background:#111827; border:1px solid #374151; border-radius:.5rem; padding:1rem; }
  </style>

  <script src="./script.js"></script>
</body>
</html>
